<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treino com imagens dinâmicas</title>
</head>
<body>
  <h1>Treino com imagens dinâmicas</h1>
  <p>Uma foto de uma paisagem (que convenhamos, muito bonita), cujo os tamanhos são moldados de acordo com os pixels do seu navegador.</p>
    <picture>
      <source media="(max-width: 750px)" srcset="images/paisagem-mar300.png" type="image/png">
      <source media="(max-width: 1050px)" srcset="images/paisagem-mar700.png" type="image/png">
      <img src="images/paisagem-mar1000.png" alt="paisagem">
    </picture>
</body>
</html>
