<!DOCTYPE html>
<html lang="ptr-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio da Tabela 2</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 10px;
    }

    td {
      width: 50px;
      height: 50px;
      text-align: center;
      border: 1px solid black;
      border-collapse: collapse;
      
    }

    .pequeno {
      background-color: aqua;
    }

.A {
  background-color:deepskyblue;
}

.B {
  background-color:aquamarine;
}

.C {
  background-color: cadetblue;
}

.N {
  background-color: darkturquoise;
}

  </style>
</head>
<body>
  <h1>Desafio de Tabela 2</h1>
  <table>
      <td colspan="4" class="A">A</td>
      <td rowspan="4" class="B">B</td>
    </tr>
    <tr>
      <td rowspan="5" class="C">C</td>
      <td class="pequeno">D</td>
      <td class="pequeno">E</td>
      <td class="pequeno">F</td>
    </tr>
    <tr>
      <td class="pequeno">G</td>
      <td class="pequeno">H</td>
      <td class="pequeno">I</td>
    </tr>
    <tr>
    
      <td class="pequeno">J</td>
      <td class="pequeno">L</td>
      <td class="pequeno">M</td>
    </tr>
    <tr>
      <td colspan="5" class="N" >N</td>
    </tr>

  </table>
</body>
</html>
