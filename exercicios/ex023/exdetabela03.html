<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio de Tabela 3</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
     border-collapse: collapse;
    }


   th.cinza, td.cinza {
    border: 1px solid black;
    padding: 20px;
    color: white;
    background-color: grey;
   }

   th.duonotas {
    background-color: gray;
    color: white;
    padding: 10px;
    border: 1px solid black;
   }

   tbody, td {
    border: 1px solid black;
    padding: 10px;
   }

   th {
    border: 1px solid black;
    padding: 20px;
    
   }
  </style>
</head>
<body>
  <h1>Desafio de Tabela 3</h1>
  <table>
    
    <thead>
        <th class="cinza" scope="col" rowspan="3">Área</th>
        <th class="cinza" scope="col" rowspan="3">Disciplinas</th>
        <tr>
          <th class="duonotas" scope="colgroup" colspan="2">Notas</th>
          <th class="cinza" scope="rowgroup" rowspan="2">Média</th>
        </tr>
          <td class="duonotas" scope="rowgroup">Nota 1</td>
          <td class="duonotas" scope="rowgroup">Nota 2</td>
          
            
             
    </thead>
    <tbody>
        <tr>
          <th rowspan="4" scope="rowgroup">Exatas</th>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
          <td>Física</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Química</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Biologia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
      <tr>
        <th class="cinza" style="padding: 10px; text-align: left;" colspan="4">Médias de exatas</th>
        <td>0.0</td>
      </tr>
      <tr>
        <th rowspan="2">Humanas</th>
          <td>História</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Geografia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <th class="cinza" style="padding: 10px; text-align: left;" colspan="4">Média de humanas</th>
          <td>0.0</td>
        </tr>


        
    </tbody>
    <tfoot>

    </tfoot>

  </table>
</body>
</html>
